<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>百度新闻后台</title>
	<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body>
	<div class="wrapper">
		<header>
            <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class=".container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="admin.html">
                            admin
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    	<ul class="nav navbar-nav">
                            <li class="active"><a href="#">首页</a></li>
                        </ul>
                        <a href="login.html" class="btn btn-primary navbar-btn navbar-right" style="margin-right: 20px">登录</a>
                    </div>
                </div>
            </nav>
        </header>
        <article>
        	<div class="container-fluid">
        		<div class="row">
        			<div class="leftmenu col-lg-2 col-md-3 col-sm-3 col-xs-12" >
                    <div class="panel-group" id="menu_content">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="heading_1">
                                <h4 class="panel-title">
                                    <a href="#collapse_1" data-toggle="collapse" data-parent="#menu_content" aria-expanded="true">用户管理</a>
                                </h4>
                            </div>
                            <ul id="collapse_1" class="list-group panel-collapse collapse" role="tablist">
                                <li class="list-group-item"><a href="#">用户列表</a></li>
                                <li class="list-group-item"><a href="#">用户设置</a></li>
                            </ul>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading action" role="tab" id="heading_2">
                                <h4 class="panel-title">
                                    <a href="#collapse_2" data-toggle="collapse" data-parent="#menu_content" aria-expanded="true">新闻管理</a>
                                </h4>
                            </div>
                            <ul id="collapse_2" class="list-group panel-collapse collapse in" role="tablist">
                                <li class="list-group-item active"><a href="#">新闻列表</a></li>
                                <li class="list-group-item" id="insertbtn"><a href="#">添加新闻</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
        			<div class="content col-lg-10 col-md-9 col-sm-9 col-xs-12">
        				<ol class="breadcrumb">
                        	<li><a href="#">首页</a></li>
                        	<li><a href="#">新闻管理</a></li>
                        	<li class="active">新闻列表</li>
                    	</ol>
                    	<div class="table-responsive">
                        <table class="table table-bordered table-hover" id="newstable">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>新闻类型</th>
                                <th>新闻标题</th>
                                <th>图片地址</th>
                                <th>新闻来源</th>
                                <th>新闻时间</th>
                                <th colspan="2">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                            	<td>123</td>
                            	<td>百家</td>
                            	<td>测试标题</td>
                            	<td>img/1.jpg</td>
                            	<td>来源</td>
                            	<td>2016-12-30</td>
                            	<td><a class="btn btn-primary btn-xs">编辑</a></td>
                            	<td><a class="btn btn-danger btn-xs">删除</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
        			</div>
        		</div>
        	</div>
        	<!--delete Modal -->
			<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="">警告</h4>
			      </div>
			      <div class="modal-body">
			        删除无法恢复
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        <button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
			      </div>
			    </div>
			  </div>
			</div>
			<!--insert Modal -->
			<div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="insertNews">添加新闻</h4>
			      </div>
			      <div class="modal-body">
			        <form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">新闻标题</label>
					    <input type="text" class="form-control" id="newstitle" placeholder="输入新闻标题">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">新闻类型</label>
					    <select type="" class="form-control" id="newstype" placeholder="选择新闻类型">
					    	<option>精选</option>
					    	<option>百家</option>
					    	<option>本地</option>
					    	<option>图片</option>
					    	<option>娱乐</option>
					    	<option>社会</option>
					    	<option>军事</option>
					    	<option>女人</option>
					    	<option>搞笑</option>
					    	<option>互联网</option>
					    </select>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">新闻图片</label>
					    <input type="text" class="form-control" id="newsimg" placeholder="输入图片地址">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">新闻时间</label>
					    <input type="datetime-local" class="form-control" id="newstime" placeholder="填写新闻时间">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">新闻来源</label>
					    <input type="text" class="form-control" id="newssrc" placeholder="填写新闻来源">
					  </div>
					  <button type="reset" class="btn btn-default">重置</button>
					</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        <button type="button" class="btn btn-primary" id="confirminsert">添加</button>
			      </div>
			    </div>
			  </div>
			</div>
			<!--update Modal -->
			<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="updateNews">编辑新闻</h4>
			      </div>
			      <div class="modal-body">
			        <form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">新闻标题</label>
					    <input type="text" class="form-control" id="unewstitle" placeholder="输入新闻标题">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">新闻类型</label>
					    <select type="" class="form-control" id="unewstype" placeholder="选择新闻类型">
					    	<option>精选</option>
					    	<option>百家</option>
					    	<option>本地</option>
					    	<option>图片</option>
					    	<option>娱乐</option>
					    	<option>社会</option>
					    	<option>军事</option>
					    	<option>女人</option>
					    	<option>搞笑</option>
					    	<option>互联网</option>
					    </select>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">新闻图片</label>
					    <input type="text" class="form-control" id="unewsimg" placeholder="输入图片地址">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">新闻时间</label>
					    <input type="datetime-local" class="form-control" id="unewstime" placeholder="填写新闻时间">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">新闻来源</label>
					    <input type="text" class="form-control" id="unewssrc" placeholder="填写新闻来源">
					  </div>
					  <button type="reset" class="btn btn-default">重置</button>
					</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        <button type="button" class="btn btn-primary" id="confirmUpdate">确认</button>
			      </div>
			    </div>
			  </div>
			</div>
        </article>
	</div>

	<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script>
        $(".navbar-nav li").click(function(e){
            $(this).tab("show");
        })
    </script>
	<script type="text/javascript" src="js/admin.js"></script>
</body>
</html>
