<!DOCTYPE html>
<html lang="en" class="login_body">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/admin.css"/>
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
</head>
<body class="login_body">
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-inverse" role="navigation">
                <div class=".container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="admin.html">
                            admin
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <a href="login.html" class="btn btn-primary navbar-btn navbar-right" style="margin-right: 20px">登录</a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="login_banner col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
                    <form action="admin.html" role="form" method="get">
                        <div class="form-group">
                            <label for="user">用户名</label>
                            <input class="form-control" type="text" id="user"/>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input class="form-control" type="password" id="password"/>
                        </div>
                        <div class="checkbox">
                            <label for="remember">
                                <input type="checkbox" id="remember"/>记住我的登录信息
                            </label>
                        </div>
                        <button class="btn btn-primary" type="submit">登录</button>
                    </form>
                    <div class="back">
                        <a href="#">忘记密码？</a>|
                        <a href="admin.html">返回</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="myfooter">
            <p>@后台管理系统 <a href="admin.html">admin.com</a></p>
        </div>
    </div>
</body>
</html>
